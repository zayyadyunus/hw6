<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title>Amicable Numbers</title>
        <style>
            html, body, input {font-size: 20px;}
            body{background-color: #00b2b2; 
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;}
        </style>
    </head>
    <body>
        <form>
            INPUT YOUR FIRST NUMBER HERE</br>
            <input type="number" id="firstNum"></br>
            INPUT YOUR SECOND NUMBER HERE</br>
            <input type="number" id="secondNum"></br></br>
            <input type='button' onclick='showVal()' value="Check">
        </form>
        <p id="out">
            <!-- QUICKPICK OUTPUT AREA -->
        </p>
        <script language="javascript">
            function showVal() {
                var output = "";
                output += "<b>";
                var val = document.getElementById("firstNum").value;
                var val2 = document.getElementById("secondNum").value;
                var factor1 = addFactors(getFactors(val));
                var factor2 = addFactors(getFactors(val2));
                if  (factor1 == val2 && factor2 == val) {
                    output += "These two numbers are amicable";
                }
                else {
                    output += "Sorry these numbers are not amicable";
                }
                output += "</b>";
                
                //var a = getFactors(64);
                // if (isFactor(33, 3)) {
                //	document.write("It's a factor!")
                //}
                //var x = [ 'p0', 'p1', 'p2' ]; 
                //showFactors(x);]
                // var y = [1, 2, 3, 4, 5];
                // addFactors(y);
                
                document.getElementById("out").innerHTML = output;
            }
    
            function isFactor(num1, test) {
                if (num1 % test == 0) {
                    return true;
                }
                return false;
            }
    
            function showFactors(my_list) {
                  for (i=0; i<my_list.length; i++) {
                document.write(my_list[i]);
                  }
            }  
    
            function addFactors(num_list) {
                var sum = 0;
                  for (i=0; i<num_list.length; i++) {
                    sum += num_list[i];
                  }
                  //document.write(sum);
                  return sum;
            }
    
            function getFactors(number) {
                var nums = new Array();
                  for (i=1; i<=(number/2); i++) {
                      if (number % i == 0) {
                          nums.push(i);
                      }
                  }
                  // for (i = 0; i < nums.length; i++) {
                  // 	document.write(nums[i]);
                  // }
                  return nums;
            }
        </script>
    </body>
</html>
